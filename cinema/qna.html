    <div class="qna_container">
        <section>
            <article>
                <h2>문의</h2>
                <form action="">
                    <table>
                        <caption>* 필수</caption>
                        <tr>
                            <th>문의지점 <span>*</span></th>
                            <td colspan="3">
                                <input type="radio" name="point" id="point" checked >
                                <label for="point">지점문의</label>
                                <select name="area" id="area">
                                    <option value="0" selected>지역선택</option>
                                    <option value="seoul">서울</option>
                                    <option value="gyunggi">경기</option>
                                </select>
                                <select name="theater" id="theater" disabled>
                                    <option value="0" selected>극장선택</option>
                                    <option value="1" class="sl">강남</option>
                                    <option value="2" class="sl">신촌</option>
                                    <option value="3" class="sl">홍대</option>
                                    <option value="4" class="gg">수원</option>
                                    <option value="5" class="gg">동탄</option>
                                </select>
                                <input type="radio" name="point" id="etc">
                                <label for="etc">기타문의</label>
                            </td>
                        </tr>
                        <tr>
                            <th>문의유형 <span>*</span></th>
                            <td colspan="3">
                                <select name="quiryType" id="quiryType">
                                    <option value="0" selected>문의유형 선택</option>
                                    <option value="1">일반문의</option>
                                    <option value="2">불만</option>
                                    <option value="3">제안</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>이름 <span>*</span></th>
                            <td><input type="text" name="name" id="name" required></td>
                            <th>이메일 <span>*</span></th>
                            <td>
                                <input type="text" name="email" id="email" required> @ <select name="mail" id="mail">
                                    <option value="1">gmail.com</option>
                                    <option value="2">naver.com</option>
                                    <option value="3">hanmail.net</option>
                                    <option value="4" selected>직접입력</option>
                                </select>
                                <input type="text" name="direct" id="direct">
                            </td>
                        </tr>
                        <tr>
                            <th>휴대전화 <span>*</span></th>
                            <td colspan="3">
                                <input type="text" name="firstnum" id="firstnum" required> - <input type="text" name="middlenum" id="middlenum" required> - 
                                <input type="text" name="lastnum" id="lastnum" required>
                                <button class="otp">인증요청</button>
                            </td>
                        </tr>
                        <tr>
                            <th>제목 <span>*</span></th>
                            <td colspan="3"><input type="text" name="title" id="title" required></td>
                        </tr>
                        <tr>
                            <th>내용 <span>*</span></th>
                            <td colspan="3">
                                <div class="textarea_container">
                                    <textarea name="content" id="content" cols="30" rows="10" placeholder="※ 불편사항이나 문의사항을 남겨주시면 최대한 신속하게 답변드리겠습니다                        ※ 문의 내용에 개인정보(이름, 연락처, 카드번호 등)가 포함되지 않도록 유의하시기 바랍니다." required></textarea>
                                    <div class="length_container">
                                        <p><span class="length">0 / 2000</span></p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="btn">
                                <button>등록</button>
                                <button type="reset">초기화</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </article>
        </section>
