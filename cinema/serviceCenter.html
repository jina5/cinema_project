<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/serviceCenter.css">
    <title>hhncinema</title>
    <style>
        header {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <div><h1>헤더영역</h1></div>
    </header>
    <section>
        <div class="service_container">
            <div class="service_sub_container search_color">
                <div class="search_icon">
                    <div class="radius">
                        <img src="serviceCenter_img/search.png">
                    </div>
                </div>
                <div>
                    <p class="font1">자주찾는 질문 빠른검색</p>
                </div>
                <div class="search_text">  
                    <input type="text" placeholder="검색어를 입력해주세요." id="search">
                    <a href="#"><img src="serviceCenter_img/search.png"></a>
                </div>
            </div>
            <div class="service_sub_container margin_1">
                <div class="qna_img">
                    <img src="serviceCenter_img/q&a.png">
                </div>
                <div><span>1:1 문의</span></div>
                <div>
                    <p class="font2">
                        해결되지 않는 문제가 있나요? <br>
                        1:1 문의로 문의주세요
                    </p>
                </div>
                <div class="qna_img">
                    <img src="serviceCenter_img/faq.png">
                </div>
                <div><span>자주 묻는 질문</span></div>
                <div>
                    <p class="font2">
                        자주 묻는 질문 <br>
                        빠르고 간편하게 검색하세요.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
